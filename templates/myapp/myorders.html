{% extends 'myapp/base.html' %}
 
{% block body_block %}
    <h2>My Orders</h2>
    {% if orders %}
        <ul>
        <ul>
	        {% for order in orders %}
	            <li>{{order.item.name }} - {{order.item.price }}</li>
	        {% endfor %}
	    </ul>
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
{%endblock%}
