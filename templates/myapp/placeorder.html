{% extends 'myapp/base.html' %}
{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place order</title>
</head>
<body>
    <h1>You can place your order here.</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Place Order">
    </form>
    <p>{{ msg }}</p>
    <h2> Stock available currently - </h2>
    <ul>
        {% for item in itemlist %}
            <li>{{ item.name }} - Stock: {{ item.stock }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{%endblock%}
